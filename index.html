<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">library</div>
        </div>
        <div class="content">
            <div class="addBtnCls"><button class="add-btn">+ Add Book</button></div>
            <div class="libWrap"></div>            
        </div>
        <div class="wrapper">
            <form action="/action_page.php" method="get">
                <div class="item head">
                    <h3>Add New Book</h3>
                </div>
                <div class="item">
                    <label for="title"></label>
                    <input type="text" id="title" name="title" placeholder="Title" required> 
                </div>
                <div class="item">
                    <label for="author"></label>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                </div>
                <div class="item">
                    <label for="pages"></label>
                    <input type="number" id="pages" name="pages" placeholder="Pages" required>
                </div>
                <div class="item check">
                    <label for="status">Have you read it?</label>
                    <input type="checkbox" id="status" name="status">
                </div>
                <div class="item submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
